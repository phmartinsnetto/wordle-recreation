<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="shortcut icon" href="#">
        <script type="module" src="./src/main.js"></script>
    </head>
    <body>
        <nav id="navbar">
            <h1 id="title">Wordle</h1>
        </nav>
        <div class="game-div">
            <div class="tile-div">
                <div id="row-1" class="row-div">
                    <label id="label-1" class="tile"></label>
                    <label id="label-2" class="tile"></label>
                    <label id="label-3" class="tile"></label>
                    <label id="label-4" class="tile"></label>
                    <label id="label-5" class="tile"></label>
                </div>
                <div id="row-two" class="row-div">
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                </div>
                <div id="row-three" class="row-div">
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                </div>
                <div id="row-four" class="row-div">
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                </div>
                <div id="row-five" class="row-div">
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                </div>
                <div id="row-six" class="row-div">
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                    <label id="label-" class="tile"></label>
                </div>
            </div>
            <div id="keyboard">
                <div class="row-div">
                    <button id="Q" class="key-btn">Q</button>
                    <button id="W" class="key-btn">W</button>
                    <button id="E" class="key-btn">E</button>
                    <button id="R" class="key-btn">R</button>
                    <button id="T" class="key-btn">T</button>
                    <button id="Y" class="key-btn">Y</button>
                    <button id="U" class="key-btn">U</button>
                    <button id="I" class="key-btn">I</button>
                    <button id="O" class="key-btn">O</button>
                    <button id="P" class="key-btn">P</button>
                </div>
                <div class="row-div">
                    <button id="A" class="key-btn">A</button>
                    <button id="S" class="key-btn">S</button>
                    <button id="D" class="key-btn">D</button>
                    <button id="F" class="key-btn">F</button>
                    <button id="G" class="key-btn">G</button>
                    <button id="H" class="key-btn">H</button>
                    <button id="J" class="key-btn">J</button>
                    <button id="K" class="key-btn">K</button>
                    <button id="L" class="key-btn">L</button>
                </div>  
                <div class="row-div">
                    <button class="key-btn" id="enter">Enter</button>
                    <button class="key-btn" id="Z">Z</button>
                    <button class="key-btn" id="X">X</button>
                    <button class="key-btn" id="C">C</button>
                    <button class="key-btn" id="V">V</button>
                    <button class="key-btn" id="B">B</button>
                    <button class="key-btn" id="N">N</button>
                    <button class="key-btn" id="M">M</button>
                    <button class="key-btn" id="backspace">Backspace</button>
                </div>
            </div>
        </div>
    </body>
</html>
